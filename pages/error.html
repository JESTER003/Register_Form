<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full text-center">
            <div class="bg-red-500 rounded-t-lg py-6">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-12 h-12 mx-auto text-white">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <h3 class="text-white text-xl font-semibold mt-2">Error</h3>
            </div>
            <div class="p-6 shadow-md">
                <p class="text-gray-700 mb-6">There is something wrong in registration. User is already registered.</p>
                <a href="/"><button
                    class="bg-red-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-red-600 transition ease-in-out duration-200">
                    Continue
                </button></a>
            </div>
        </div>
    </div>

</html>
