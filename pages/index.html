<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-400 to-purple-300">
        <form class="w-full max-w-lg bg-white p-8 rounded-xl shadow-lg " method="post" action="/register">
            <h2
                class="text-4xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-600 mb-8 text-center leading-12 font-serif ">
                Register
            </h2>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="name">Name</label>
                <input
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition duration-200 ease-in-out"
                    id="name" type="text" placeholder="John Doe"  name="name">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">Email</label>
                <input
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition duration-200 ease-in-out"
                    id="email" type="email" placeholder="johndoe@example.com" name="email">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">Password</label>
                <input
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition duration-200 ease-in-out"
                    id="password" type="password" placeholder="********" name="password">
            </div>
            <button
                class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-purple-600 hover:to-indigo-500 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-105"
                type="submit">Register</button>
        </form>
    </div>

</body>

</html>
